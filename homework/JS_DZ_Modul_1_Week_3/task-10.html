<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task-10</title>
  <script>
    //  Игра «Угадай число». Предложить пользователю загадать 
    // число от 0 до 100 и отгадать его следующим способом: 
    // каждую итерацию цикла делите диапазон чисел пополам, 
    // записываете результат в N и спрашиваете у пользователя 
    // «Ваше число > N, < N или == N?». В зависимости от того 
    // что указал пользователь, уменьшаете диапазон. Начальный 
    // диапазон от 0 до 100, поделили пополам и получили 50. 
    // Если пользователь указал, что его число > 50, то изменили 
    // диапазон на от 51 до 100. И так до тех пор, пока пользователь не выберет == N.
    alert("Игра «Угадай число». Загадай число от 0 до 100. И нажми ОК.");
    let answer;
    let numberFloor = 0; //  51  51
    let numberCeil = 100; // 100 74
    let number = 50; //      75  63
    let difference;
    do {
      answer = prompt(`Ваше число > ${number}, < ${number} или == ${number}? Укажите символ (<,>,=): `);
      if (answer == "=") {
        alert("Программа отгадала ваше число! Поздравляем!");
        break;

      } else if (answer == ">") {
        numberFloor = number + 1;
        difference = Math.ceil((numberCeil - numberFloor) / 2);
        number = numberFloor + difference;
        continue;

      } else if (answer == "<") {
        numberCeil = number - 1;
        difference = Math.ceil((numberCeil - numberFloor) / 2);
        number = numberFloor + difference;
        continue;

      } else {
        alert("Данные введены не корректно.");
        break;
      }
    } while (true);
  </script>


</head>
