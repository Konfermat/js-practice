<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-6</title>
    <script>
        // Запросить у пользователя сумму покупки и вывести сумму
        // к оплате со скидкой: от 200 до 300 – скидка будет 3%, от 300
        // до 500 – 5%, от 500 и выше – 7%.
        let purchase = parseInt(prompt("Введите сумму покупки: "));
        if (purchase < 200) {
            alert("Сумма к оплате будет: " + purchase);
        } else if (purchase >= 200 && purchase < 300) {
            alert("Сумма к оплате с учетом скидки 3% будет: " + (purchase - (purchase * 0.03)));
        } else if (purchase >= 300 && purchase < 500) {
            alert("Сумма к оплате с учетом скидки 5% будет: " + (purchase - (purchase * 0.05)));
        } else if (purchase >= 500) {
            alert("Сумма к оплате с учетом скидки 7% будет: " + (purchase - (purchase * 0.07)));
        } else {
            alert("Неизвестная ошибка. Проверьте вводимые данные.");
        }
    </script>
</head>

</html>
