        const rectangle = {
            leftTopX: 2,
            leftTopY: 3,
            rightButtomX: 6,
            rightButtomY: 1,
        }

        function isInRectangle(object, x, y) {
            let flag = false;
            if (
                object.leftTopX < x &&
                object.leftTopY > y &&
                object.rightButtomX > x &&
                object.rightButtomY < y
            ) {flag = true}
            return flag;
        }

        console.log(rectangle);
