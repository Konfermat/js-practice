<!DOCTYPE html>

    <title>Task-7</title>
    <script>
//       Пользователь указывает объем флешки в Гб. Программа
// должна посчитать сколько файлов размером в 820 Мб помещается на флешку
      let flashValue = prompt("Введите объем flash носителя в гигабайтах: ");
      let flashResult = parseInt((flashValue * 1024) / 820);
      alert("Колличество файлов = " + flashResult);
    </script>
