<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-9</title>
    <script>
// Пользователь вводит сумму денег в кошельке и цену одной
// шоколадки. Программа выводит сколько шоколадок может
// купить пользователь и сколько сдачи у него останется. 
      let monayAmount = prompt("Введите сумму вашего кошелька: ");
      let price = prompt("Введите цену шоколадки: ");
      let purchase = parseInt(monayAmount / price);
      let leftovers = monayAmount - (purchase * price); 
      alert("Количество шоколадок: " + purchase + " Сдача: " + leftovers);
    </script>

  </head>
