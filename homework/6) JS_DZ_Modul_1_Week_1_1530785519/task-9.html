    <script>
// . Запросите у пользователя трехзначное число и выведите
// его задом наперед. Для решения задачи вам понадобится
// оператор % (остаток от деления).
      // let numb = prompt("Введите номер: ");
      let num = prompt("Введите трехзначное число: ");
      let numBackwards1 = num % 10;
      let numBackwards2 = parseInt((num % 100) / 10);
      let numBackwards3 = parseInt(num / 100);
      alert("Это же число наоборот: " + numBackwards1 + "" + numBackwards2 + "" + numBackwards3);
    </script>
