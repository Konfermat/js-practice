    <script>
// Написать конвертор валют. Пользователь вводит количество USD, выбирает, в какую валюту хочет перевести: EUR,
// UAN илиAZN, и получает в ответ соответствующую сумму
      let monay = prompt("Введите сумму долларов для конвертации: ");
      let currency = prompt("Выберите валюту для конвертации и введите её название с верхним регистром и без ошибок(EUR, UAN, AZN): ");
      switch (true) {
        case (currency == "EUR"):
          alert((monay * 0.88) + " EUR");
          break;
        case (currency == "UAN"):
          alert((monay * 7.2) + " UAN");
          break;
        case (currency == "AZN"):
          alert((monay * 1.7) + " AZN");
          break;
        default:
          alert("Ошибка. Валюта введена не правильно или типо того.");
      }
    </script>
