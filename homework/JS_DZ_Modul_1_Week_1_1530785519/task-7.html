<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-7</title>
    <script>
// Пользователь указывает объем флешки в Гб. Программа
// должна посчитать сколько файлов размером в 820 Мб помещается на флешку.
      let flashValue = prompt("Укажите объем flash носителя: ");
      let flashResult = parseInt((flashValue * 1024) / 820);
      alert("На flash носителе файлов поместится в количестве: " + flashResult);
    </script>

  </head>

  </body>
