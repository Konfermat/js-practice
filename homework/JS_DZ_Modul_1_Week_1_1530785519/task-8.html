    <title>Task-9</title>
    <script>
// Пользователь вводит сумму денег в кошельке и цену одной
// шоколадки. Программа выводит сколько шоколадок может
// купить пользователь и сколько сдачи у него останется.  
      let monayAmount = prompt("Введите сумму в вашем кошельке: ");
      let price = prompt("Введите цену одной шоколадки: ");
      let purchase = parseInt(monayAmount / price);
      let leftovers = monayAmount - (purchase * price); 
      </script>
      alert("Колличество шоколадок будет состовлять: " + purchase + " Сдача: " + leftovers);
