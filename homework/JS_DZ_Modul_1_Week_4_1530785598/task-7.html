    //     Написать функцию, которая принимает время (часы, минуты, секунды) и выводит его на экран в формате «чч:мм:сс».
    // Если при вызове функции минуты и/или секунды не были переданы, то выводить их как 00.
    // console.log(timeFormat(12));
    // console.log(timeFormat(1));
    // console.log(timeFormat(1, 12, 60));
    // console.log(timeFormat(12, 12, 60));
    // console.log(timeFormat(1, 12));

    function ifZeroNeeded(value) {
      if (value.toString().length == 1) {
        return "0" + (value); 
      } else {
        return value;
      }
    }
    function timeFormat(hours, minutes, seconds) {
      if (minutes === undefined && seconds === undefined) {
        return (`${ifZeroNeeded(hours)}.00.00`);
      } else if (minutes === undefined) {
        return (`${ifZeroNeeded(hours)}.00.${ifZeroNeeded(seconds)}`);
      } else if (seconds === undefined) {
        return (`${ifZeroNeeded(hours)}.${ifZeroNeeded(minutes)}.00`);
      } else {
        return (`${ifZeroNeeded(hours)}.${ifZeroNeeded(minutes)}.${ifZeroNeeded(seconds)}`);
      }
    } 

  </script>
