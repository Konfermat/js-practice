  <script>
    //     Написать функцию, которая принимает 2 числа и возвращает -1, если первое меньше, чем второе; 1 – если первое
    // больше, чем второе; и 0 – если числа равны.
    // console.log(compareValues(1, 2));
    // console.log(compareValues(124, 2));
    // console.log(compareValues("afd", 2));
    // console.log(compareValues(2, 2));

    function compareValues(num1, num2) {
      if (num1 < num2) {
        return -1;
      } else if (num1 > num2) {
        return 1;
      } else if (num1 == num2) {
        return 0;
      }
    }
  </script>
