  <script>
    //     Написать функцию, которая принимает количество секунд,
    // переводит их в часы, минуты и секунды и возвращает в
    // виде строки «чч:мм:сс».
    // console.log(fromSecToHours(59));
    // console.log(fromSecToHours(61));
    // console.log(fromSecToHours(616));
    // console.log(fromSecToHours(6163));
    // console.log(fromSecToHours(10163));
    // console.log(fromSecToHours(179076));
    function ifZeroNeeded(value) {
      if (value.toString().length == 1) {
        return "0" + (value);
      } else {
        return value;
      }
    }
    function fromSecToHours(value) {
      let hours = 0;
      let minutes = 0;
      let seconds = 0;
      if (parseInt(value / 60) > 0) {
        minutes = parseInt(value / 60); // calc all minutes
        seconds = value - (minutes * 60); // set seconds that left
        if (parseInt(minutes / 60) > 0) {
          hours = parseInt(minutes / 60); // calc hours
          minutes -= hours * 60; // calc minutes that left
          return (`${ifZeroNeeded(hours)}.${ifZeroNeeded(minutes)}.${ifZeroNeeded(seconds)}`);
        } else {
          return (`00.${ifZeroNeeded(minutes)}.${ifZeroNeeded(seconds)}`);
        }
      } else {
        return (`00.00.${ifZeroNeeded(value)}`);
      }

    }
  </script>
