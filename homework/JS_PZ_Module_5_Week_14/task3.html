<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <style>
        body {
            font-family: Times New Roman, serif;
            background: #fff;
        }
        .container, .result-container {
            background: #fcf4ec;
            width: 700px;
            margin: 25px auto;
            padding: 20px;
            border-radius: 4px;
        }
        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 12px;
        }
        label {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 4px;
            display: block;
        }
        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 6px 10px;
            border: 1px solid #bbb;
            border-radius: 4px;
            font-size: 16px;
            background: #fff;
            margin-bottom: 8px;
        }
        #firstname, #lastname, #birthday {
            width: 340px    ;
            box-sizing: border-box;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 6px;
        }
        .skills-group label {
            display: inline-block;
            margin-right: 12px;
            font-size: 16px;
            font-weight: normal;
        }
        button {
            width: 100%;
            padding: 10px 0;
            background: #e5e5e5;
            border: none;
            border-radius: 4px;
            font-size: 20px;
            color: #333;
            margin-top: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #d5d5d5;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 18px;
        }
        th, td {
            border: 1px solid #bbb;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background: #f3e9d7;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="userForm">
            <div class="row">
                <div style="flex:1">
                    <label for="firstname">Firstname:</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div style="flex:1">
                    <label for="lastname">Lastname:</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
            </div>
            <div class="row">
                <div style="flex:1">
                    <label for="birthday">Birthday:</label>
                    <input type="text" id="birthday" name="birthday" placeholder="mm/dd/yyyy" required>
                </div>
                <div style="flex:1">
                    <label>Gender:</label>
                    <label><input type="radio" name="gender" value="Male" required> Male</label>
                    <label><input type="radio" name="gender" value="Female"> Female</label>
                </div>
            </div>
            <div class="row">
                <div style="flex:1">
                    <label for="country">Country:</label>
                    <select id="country" name="country" required>
                        <option value="">Select...</option>
                        <option>Canada</option>
                        <option>USA</option>
                        <option>UK</option>
                        <option>Germany</option>
                        <option>France</option>
                        <option>India</option>
                        <option>China</option>
                    </select>
                </div>
                <div style="flex:1">
                    <label for="city">City:</label>
                    <select id="city" name="city" required>
                        <option value="">Select...</option>
                        <option>Toronto</option>
                        <option>New York</option>
                        <option>London</option>
                        <option>Berlin</option>
                        <option>Paris</option>
                        <option>Mumbai</option>
                        <option>Beijing</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <label style="flex:1">Skills:</label>
                <div class="skills-group" style="flex:4">
                    <label><input type="checkbox" name="skills" value="HTML"> HTML</label>
                    <label><input type="checkbox" name="skills" value="CSS"> CSS</label>
                    <label><input type="checkbox" name="skills" value="JS"> JS</label>
                    <label><input type="checkbox" name="skills" value="PHP"> PHP</label>
                    <label><input type="checkbox" name="skills" value="C++"> C++</label>
                    <label><input type="checkbox" name="skills" value="JAVA"> JAVA</label>
                    <label><input type="checkbox" name="skills" value="C#"> C#</label>
                </div>
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
    <div class="result-container" id="result" style="display:none;">
        <label>Result:</label>
        <table>
            <tbody id="resultTable"></tbody>
        </table>
    </div>
    <script>
        document.getElementById('userForm').onsubmit = function(e) {
            e.preventDefault();
            const firstname = document.getElementById('firstname').value;
            const lastname = document.getElementById('lastname').value;
            const birthday = document.getElementById('birthday').value;
            const gender = document.querySelector('input[name="gender"]:checked')?.value || '';
            const country = document.getElementById('country').value;
            const city = document.getElementById('city').value;
            const skills = Array.from(document.querySelectorAll('input[name="skills"]:checked')).map(cb => cb.value).join(', ');

            const data = [
                ['Firstname', firstname],
                ['Lastname', lastname],
                ['Birthday', birthday],
                ['Gender', gender],
                ['Country', country],
                ['City', city],
                ['Skills', skills]
            ];

            let html = '';
            data.forEach(([key, value]) => {
                html += `<tr><th>${key}</th><td>${value}</td></tr>`;
            });

            document.getElementById('resultTable').innerHTML = html;
            document.getElementById('result').style.display = 'block';
        };
    </script>
</body>
</html>
