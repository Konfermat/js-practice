<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-6</title>
    <script>
        // Написать конвертор валют. Пользователь вводит количество USD, выбирает, в какую валюту хочет перевести: EUR,
        // UAN илиAZN, и получает в ответ соответствующую сумму
        let monay = prompt("Введите сумму долларов на конвертацию: ");
        let currency = prompt("Выберите валюту на конвертированиие прописав его сокращение в верхнем регистре (EUR, UAN, AZN): ");
        switch (true) {
            case (currency == "EUR"):
                alert((monay * 0.88) + " EUR");
                break;
            case (currency == "UAN"):
                alert((monay * 7.2) + " UAN");
                break;
            case (currency == "AZN"):
                alert((monay * 1.7) + " AZN");
                break;
            default:
                alert("Неизвесная ошибка. Проверьте правильность введенных данных.");
        }
    </script>
