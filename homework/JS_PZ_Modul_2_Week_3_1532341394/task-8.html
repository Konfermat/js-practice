    <script>
        //         Написать функцию, которая возвращает самое длинное
        // слово из предложения.

        let word = "Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugit earum, ab voluptate ex ullam maxime.";
        // console.log(word.toString());
        // console.log(deleteSigns(word));
        console.log(longestWord(deleteSigns(word)));

        function longestWord(string) {
            let temp = string.split(" ");
            let max = "";
            for (let i = 0; i < temp.length; i++) {
                if (temp[i].length >= max.length) {
                    max = temp[i];
                }
            }
            return max;
        }

        function deleteSigns(string) {
            let tmp = string.split("");
            let redFlag = "!@#$%^&*()_+=-|\/.,`".split("");
            for (let i = 0; i < redFlag.length; i++) {
                while (tmp.includes(redFlag[i])) {
                    delete tmp[tmp.indexOf(redFlag[i])];
                }
            }
            return tmp.join("");
        }
    </script>
